{% extends 'base.html' %}
{% load static %}
{% block tittle %}Inicio{% endblock %}

{% block body %}
    <h2>Welcome</h2>


    {% for s in songs %}
    <div class="song">
        <div class="contenedor_song">
            {% if s.cover_art %}
            <img src="{{ s.cover_art.url }}">
            {% endif %}
            <div class="detalle">
                <h5>{{ s.name}}</h5>
                <h2>{{ s.url }}</h2>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
